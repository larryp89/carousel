<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="carousel-wrapper">
      <div class="carousel-slides">
        <img src="./images/first.jpg" alt="" />
        <img src="./images/second.jpg" alt="" />
        <img src="./images/third.jpg" alt="" />
        <img src="./images/fourth.jpg" alt="" />
        <img src="./images/fifth.jpg" alt="" />
      </div>
      <button id="prev">Previous</button>
      <button id="nxt">Next</button>
      <nav class="circles">
        <button data-slide-index="0" id="first"></button>
        <button data-slide-index="1" id="second"></button>
        <button data-slide-index="2" id="third"></button>
        <button data-slide-index="3" id="fourth"></button>
        <button data-slide-index="4" id="fifth"></button>
      </nav>
    </div>
    <script src="main.js"></script>
  </body>
</html>
